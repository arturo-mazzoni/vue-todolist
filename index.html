<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <title>Document</title>
</head>
<body>
  <div id="app" class="container">
      <div class="logo">
        <img src="https://www.fumettologica.it/wp-content/uploads/2019/12/rick-e-morty-670x366.jpg" alt="logo">
      </div>

    <div class="type_list_item">
      <input type="text" name="" value="">
      <button>Go</button>
    </div>

    <div class="list_container">
      <ul v-if="list.length > 0">
        <li class="list_item" v-for="(item,index) in list">
          {{ (index + 1) + " - " + item }}
          <i class="fas fa-times" @click="deleteItem(index)"></i>
        </li>
      </ul>
      <h2 v-else>You've watched all five seasons</h2>
    </div>

    <h2>Watched list</h2>
    <div class="list_container">
      <ul>
        <li class="list_item" v-for="(item,index) in listDeleted">
          {{ (index + 1) + " - " + item }}
          <i class="fas fa-times"></i>
          <i class="fas fa-trash-restore" @click="restoreItem(index)"></i>
        </li>
      </ul>
    </div>

  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
